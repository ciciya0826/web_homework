<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>task7</title>
    <style>
        body {
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>文本单词排序</h1>
    <p>请在弹出的对话框中输入文本和排序方式</p>
    <div class="result"></div>

    <script>
        let inputText = prompt("请输入一行文本：");
        const resultDiv = document.querySelector('.result');

        if (inputText === null) {
            resultDiv.textContent = "未输入文本";
        } else {
            let sortOrder = prompt("请输入排序方式（ascending 升序 / descending 降序）：");
            
            if (sortOrder === null) {
                resultDiv.textContent = "未输入排序方式";
            } else {
                sortOrder = sortOrder.trim().toLowerCase();
                
                if (!["ascending", "descending"].includes(sortOrder)) {
                    resultDiv.textContent = "排序方式无效，请输入 'ascending' 或 'descending'";
                } else {
                    const words = inputText.trim().split(/\s+/);

                    if (words.length === 1 && words[0] === "") {
                        resultDiv.textContent = "没有有效单词";
                    } else {
                        const sortedWords = [...words].sort((a, b) => {
                            if (sortOrder === "ascending") {
                                return a.toLowerCase().localeCompare(b.toLowerCase());
                            } else {
                                return b.toLowerCase().localeCompare(a.toLowerCase());
                            }
                        });

                        resultDiv.innerHTML = `
                            <p>原始单词：${words.join('、')}</p>
                            <p>排序方式：${sortOrder === 'ascending' ? '升序' : '降序'}</p>
                            <p>排序后：${sortedWords.join('、')}</p>
                        `;
                    }
                }
            }
        }
    </script>
</body>
</html>
