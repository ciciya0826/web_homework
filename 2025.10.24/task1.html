<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>task1</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>数值平方立方表</h1>
    <p>页面加载后显示</p>

    <script>
        let table = "数值\t平方\t立方\n";
        table += "-------------------------\n";
        for (let i = 5; i <= 15; i++) {
            const square = i * i;   
            const cube = i * i * i; 
            table += `${i}\t${square}\t${cube}\n`;
        }

        alert(table);
    </script>
</body>
</html>
