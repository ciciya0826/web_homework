<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>task9</title>
    <style>
      body {
        max-width: 900px;
        margin: auto;
        padding: 24px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #999;
        padding: 8px 12px;
        text-align: center;
      }
      th {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <table id="treeTable">
      <thead>
        <tr>
          <th></th>
          <th>Pine</th>
          <th>Maple</th>
          <th>Oak</th>
          <th>Fir</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Average Height</th>
          <td>30m</td>
          <td>20m</td>
          <td>25m</td>
          <td>28m</td>
        </tr>
        <tr>
          <th>Average Width</th>
          <td>5m</td>
          <td>6m</td>
          <td>7m</td>
          <td>4m</td>
        </tr>
        <tr>
          <th>Typical Life Span</th>
          <td>200yrs</td>
          <td>100yrs</td>
          <td>300yrs</td>
          <td>250yrs</td>
        </tr>
        <tr>
          <th>Leaf Type</th>
          <td>Needle</td>
          <td>Lobed</td>
          <td>Broad</td>
          <td>Needle</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
