<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lighting Order Form</title>
  <style>
    body { 
      max-width: 800px; 
      margin: auto; 
      padding: 20px; 
    }
    .form-section { 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
    }
    fieldset { 
      margin-bottom: 15px; 
      padding: 10px; 
    }
  </style>
</head>
<body>
  <form id="orderForm">
    <div class="form-section">
      <label for="username">姓名:</label>
      <input type="text" id="username" name="username" required />
    </div>
    <fieldset>
      <legend>选择产品:</legend>
      <label><input type="checkbox" name="product" value="2.39"> 4个25瓦的灯泡，售价2.39美元</label>
      <label><input type="checkbox" name="product" value="4.29"> 8个25瓦的灯泡，售价4.29美元</label>
      <label><input type="checkbox" name="product" value="3.95"> 4个25瓦的长寿命灯泡，售价3.95美元</label>
      <label><input type="checkbox" name="product" value="7.49"> 8个25瓦的长寿命灯泡，售价7.49美元</label>
    </fieldset>

    <fieldset>
      <legend>支付方式:</legend>
      <label><input type="radio" name="card" value="Visa" required> Visa</label>
      <label><input type="radio" name="card" value="Master Card"> Master Card</label>
      <label><input type="radio" name="card" value="Discover"> Discover</label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
