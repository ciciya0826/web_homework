<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>个人信息示例</title>
    <style>
        body {
            max-width: 720px;
            margin: auto;
            padding: 24px;
        }
       .card {
            border: 1px solid #ddd;
            padding: 18px;
            border-radius: 8px;
        }
        label {
            display: inline-block;
            min-width: 80px;
        }
        img {
            max-width: 200px;
            border-radius: 8px;
            margin: 6px;
        }
    </style>
</head>
<body>
    <h1>个人信息</h1>
    <div class="card">
        <h2>基本信息</h2>
        <p>
            <strong>姓名：</strong> <span id="display-name">Wujing</span><br/>
            <strong>地址：</strong><span id="display-address">CCNU.Wuhan</span><br/>
            <strong>电子邮件：</strong> <span id="display-email">your.email@example.com</span><br/>
            <strong>主修：</strong> <span id="display-major">Computer science</span><br/>
            <strong>年级：</strong> <span id="display-grade">3</span>
        </p>

        <h3>照片展示</h3>
        <p>
            <em>我的照片：</em><br/>
            <img src="myphoto.jpg" alt="我的照片" />
        </p>
        <p>
            <em>朋友/宠物的照片：</em><br/>
            <img src="draw.jpg" alt="我的爱好" />
        </p>

        <p><a href="task3.html">经历</a></p>
    </div>
</body>
</html>
