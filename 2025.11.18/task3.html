<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
</head>
<body>

<h2>请选择水果</h2>

<form onsubmit="return handleSubmit();">

    <label>
        <input type="checkbox" value="0.59" onclick="updateTotal(this)">
        苹果 (每个59美分)
    </label><br>

    <label>
        <input type="checkbox" value="0.49" onclick="updateTotal(this)">
        桔子 (每个49美分)
    </label><br>

    <label>
        <input type="checkbox" value="0.39" onclick="updateTotal(this)">
        香蕉 (每个39美分)
    </label><br><br>

    <button type="submit">提交</button>

</form>

<script>
    let total = 0;

    function updateTotal(checkbox) {
        let price = parseFloat(checkbox.value);

        if (checkbox.checked) {
            total += price;
        } else {
            total -= price;
        }
    }

    function handleSubmit() {
        let tax = total * 0.05;            
        let finalCost = (total + tax).toFixed(2);

        alert("Your total cost is $" + finalCost);

        return false;
    }
</script>

</body>
</html>
