<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task1</title>
</head>
<body>

    <h2>请选择你最喜欢的颜色：</h2>

    <button onclick="selectColor('red')">red</button>
    <button onclick="selectColor('blue')">blue</button>
    <button onclick="selectColor('green')">green</button>
    <button onclick="selectColor('yellow')">yellow</button>
    <button onclick="selectColor('orange')">orange</button>

    <p id="message"></p>

    <script>
        function selectColor(color) {
            const msg = "你最喜欢的颜色是：" + color;
            document.getElementById("message").textContent = msg;
        }
    </script>

</body>
</html>
