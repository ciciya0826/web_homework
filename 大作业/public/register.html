<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户注册 - 待办工作台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 16px;
        }

        .required {
            color: #ff4d4f;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e8e8e8;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #7ce5ef;
            background: white;
            box-shadow: 0 0 0 3px rgba(124, 229, 239, 0.1);
        }

        .form-hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .error-message {
            color: #ff4d4f;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7ce5ef 0%, #f4bff4 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 229, 239, 0.3);
        }

        .btn-secondary {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .btn-secondary:hover {
            color: #7ce5ef;
        }

        .btn-debug {
            width: 100%;
            padding: 8px;
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            opacity: 0.7;
        }

        .btn-debug:hover {
            opacity: 1;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }

        .message.error {
            background: #fff2f0;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2>待办工作台</h2>
            <p class="subtitle">用户注册</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名 <span class="required">*</span></label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                    <span id="usernameError" class="error-message"></span>
                    <small class="form-hint">至少3个字符</small>
                </div>
                
                <div class="form-group">
                    <label for="password">密码 <span class="required">*</span></label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                    <span id="passwordError" class="error-message"></span>
                    <small class="form-hint">至少6个字符</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码 <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="请再次输入密码" required>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-primary">注册</button>
                    <a href="login.html" class="btn-secondary">已有账号？登录</a>
                </div>
                
                <div class="form-group">
                    <button type="button" onclick="clearAllData()" class="btn-debug">清除所有数据（调试用）</button>
                </div>
                
                <div id="message" class="message"></div>
            </form>
        </div>
    </div>

    <script>
        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            
            // 清除错误信息
            clearErrors();
            
            // 客户端验证（模拟服务器端验证）
            var isValid = true;
            
            if (username === '') {
                showError('usernameError', '用户名不能为空');
                isValid = false;
            } else if (username.length < 3) {
                showError('usernameError', '用户名至少需要3个字符');
                isValid = false;
            }
            
            if (password === '') {
                showError('passwordError', '密码不能为空');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', '密码至少需要6个字符');
                isValid = false;
            }
            
            if (confirmPassword === '') {
                showError('confirmPasswordError', '请确认密码');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', '两次输入的密码不一致');
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                // 获取现有用户
                var users = JSON.parse(localStorage.getItem('todo_users') || '[]');
                
                // 检查用户名是否已存在
                if (users.some(u => u.username === username)) {
                    showMessage('用户名已存在', 'error');
                    return;
                }

                // 创建新用户
                var newUser = {
                    id: Date.now().toString(),
                    username: username,
                    email: '',
                    password: password,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('todo_users', JSON.stringify(users));
                localStorage.setItem('todo_current_user', JSON.stringify(newUser));

                showMessage('注册成功！正在跳转...', 'success');
                setTimeout(function() {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                console.error('注册失败:', error);
                showMessage('注册失败，请重试', 'error');
            }
        });
        
        function showError(elementId, message) {
            var errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
        
        function clearErrors() {
            var errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(function (element) {
                element.textContent = '';
                element.style.display = 'none';
            });
        }
        
        function showMessage(message, type) {
            var messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = 'message ' + type;
            messageElement.style.display = 'block';
        }
        
        function clearAllData() {
            if (confirm('确定要清除所有数据吗？这将删除所有用户和任务数据。')) {
                localStorage.clear();
                showMessage('所有数据已清除', 'success');
                setTimeout(function() {
                    location.reload();
                }, 1000);
            }
        }

        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 为输入框添加实时验证
            var inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(function (input) {
                input.addEventListener('blur', function () {
                    this.classList.remove('error');
                });

                input.addEventListener('input', function () {
                    var fieldName = this.id;
                    var errorElement = document.getElementById(fieldName + 'Error');
                    if (errorElement) {
                        errorElement.textContent = '';
                        errorElement.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
