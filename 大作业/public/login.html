<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户登录 - 待办工作台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e8e8e8;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #7ce5ef;
            background: white;
            box-shadow: 0 0 0 3px rgba(124, 229, 239, 0.1);
        }

        .error-message {
            color: #ff4d4f;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7ce5ef 0%, #f4bff4 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 229, 239, 0.3);
        }

        .btn-secondary {
            display: block;
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .btn-secondary:hover {
            color: #7ce5ef;
        }

        .btn-debug {
            width: 100%;
            padding: 8px;
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            opacity: 0.7;
        }

        .btn-debug:hover {
            opacity: 1;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }

        .message.error {
            background: #fff2f0;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2>待办工作台</h2>
            <p class="subtitle">用户登录</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="txtUsername">用户名:</label>
                    <input type="text" id="txtUsername" class="form-control" placeholder="请输入用户名" />
                    <span id="usernameError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="txtPassword">密码:</label>
                    <input type="password" id="txtPassword" class="form-control" placeholder="请输入密码" />
                    <span id="passwordError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-primary">登录</button>
                    <a href="register.html" class="btn-secondary">用户注册</a>
                </div>
                
                <div class="form-group">
                    <button type="button" onclick="clearAllData()" class="btn-debug">清除所有数据（调试用）</button>
                </div>
                
                <div id="message" class="message"></div>
            </form>
        </div>
    </div>
    
    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('txtUsername').value.trim();
            var password = document.getElementById('txtPassword').value;
            
            // 清除错误信息
            clearErrors();
            
            // 验证输入
            var isValid = true;
            if (username === '') {
                showError('usernameError', '请输入用户名');
                isValid = false;
            }
            if (password === '') {
                showError('passwordError', '请输入密码');
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                var users = JSON.parse(localStorage.getItem('todo_users') || '[]');
                var user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    localStorage.setItem('todo_current_user', JSON.stringify(user));
                    showMessage('登录成功！正在跳转...', 'success');
                    setTimeout(function() {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage('用户名或密码错误', 'error');
                }
            } catch (error) {
                showMessage('登录失败，请重试', 'error');
            }
        });
        
        function showError(elementId, message) {
            var errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
        
        function clearErrors() {
            var errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(function (element) {
                element.textContent = '';
                element.style.display = 'none';
            });
        }
        
        function showMessage(message, type) {
            var messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = 'message ' + type;
            messageElement.style.display = 'block';
        }
        
        function clearAllData() {
            if (confirm('确定要清除所有数据吗？')) {
                localStorage.clear();
                showMessage('数据已清除', 'success');
                setTimeout(function() {
                    location.reload();
                }, 1000);
            }
        }
        
        // 页面加载检查
        window.onload = function() {
            var users = localStorage.getItem('todo_users');
            if (!users || JSON.parse(users).length === 0) {
                window.location.href = 'register.html';
            }
        };
    </script>
</body>
</html>
