<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我所居住的城市</title>
  <style>
    .p1 {
      margin-left: 20px;
      margin-right: 20px;
      background-color: pink;
      color: blue;
    }
    .p2 {
      margin-left: 30px;
      margin-right: 30px;
      background-color: black;
      color: yellow;
    }
    .p3 {
      text-indent: 1cm;
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <h1>我所居住的城市</h1>
  <p class="p1">我住在武汉</p>
  <p class="p2">这里有很多大学</p>
  <p class="p3">有好吃的热干面</p>
  <p class="p1">还有很多好玩的地方，例如黄鹤楼和江汉路</p>
  <p class="p2">每次长假都会有很多人过来旅游</p>
  <p class="p3">欢迎你也来武汉</p>
</body>
</html>
